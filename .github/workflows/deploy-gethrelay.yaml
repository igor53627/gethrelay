name: Deploy Gethrelay to Kubernetes

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: igor53627/gethrelay

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gethrelay
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure Kubernetes context
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace if not exists
        run: |
          kubectl apply -f deployment/k8s/namespace.yaml

      - name: Update image tags in deployments
        run: |
          # Update the image tag to the newly built image
          IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"
          sed -i "s|ghcr.io/igor53627/gethrelay:latest|${IMAGE_TAG}|g" deployment/k8s/deployments.yaml

      - name: Deploy ConfigMap
        run: |
          kubectl apply -f deployment/k8s/deployments.yaml -l app=gethrelay --dry-run=client -o yaml | \
          kubectl apply -f -

      - name: Deploy all instances
        run: |
          kubectl apply -f deployment/k8s/deployments.yaml
          kubectl apply -f deployment/k8s/services.yaml

      - name: Wait for deployments to be ready
        run: |
          echo "Waiting for deployments to be ready..."
          kubectl wait --for=condition=available --timeout=600s \
            deployment/gethrelay-default-1 \
            deployment/gethrelay-default-2 \
            deployment/gethrelay-default-3 \
            deployment/gethrelay-prefer-tor-1 \
            deployment/gethrelay-prefer-tor-2 \
            deployment/gethrelay-prefer-tor-3 \
            deployment/gethrelay-prefer-tor-4 \
            deployment/gethrelay-only-onion-1 \
            deployment/gethrelay-only-onion-2 \
            deployment/gethrelay-only-onion-3 \
            -n gethrelay

      - name: Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployments -n gethrelay
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n gethrelay -o wide
          echo ""
          echo "=== Service Status ==="
          kubectl get services -n gethrelay

      - name: Get deployment statistics
        run: |
          echo "=== Deployment Statistics ==="
          echo "Total Deployments:"
          kubectl get deployments -n gethrelay --no-headers | wc -l
          echo ""
          echo "Default mode instances:"
          kubectl get deployments -n gethrelay -l mode=default --no-headers | wc -l
          echo ""
          echo "Prefer-Tor mode instances:"
          kubectl get deployments -n gethrelay -l mode=prefer-tor --no-headers | wc -l
          echo ""
          echo "Only-Onion mode instances:"
          kubectl get deployments -n gethrelay -l mode=only-onion --no-headers | wc -l

      - name: Save deployment manifest
        uses: actions/upload-artifact@v4
        with:
          name: deployment-manifests
          path: |
            deployment/k8s/*.yaml
          retention-days: 30

  health-check:
    name: Health Check
    needs: deploy-to-kubernetes
    runs-on: ubuntu-latest

    steps:
      - name: Configure Kubernetes context
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Check pod health
        run: |
          echo "Checking pod health..."
          FAILED_PODS=$(kubectl get pods -n gethrelay --field-selector=status.phase!=Running --no-headers | wc -l)

          if [ "$FAILED_PODS" -gt 0 ]; then
            echo "WARNING: $FAILED_PODS pods are not running"
            kubectl get pods -n gethrelay --field-selector=status.phase!=Running
            exit 1
          else
            echo "All pods are running successfully"
          fi

      - name: Check logs for errors
        run: |
          echo "Checking logs for errors..."
          for pod in $(kubectl get pods -n gethrelay -o jsonpath='{.items[*].metadata.name}'); do
            echo "=== Logs for $pod ==="
            kubectl logs -n gethrelay $pod --tail=50 --all-containers || true
            echo ""
          done

  notify:
    name: Notify Deployment Status
    needs: [build-and-push, deploy-to-kubernetes, health-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Success
        if: ${{ needs.health-check.result == 'success' }}
        run: |
          echo "Deployment completed successfully!"
          echo "10 gethrelay instances deployed with varied Tor settings:"
          echo "  - 3 Default mode instances"
          echo "  - 4 Prefer-Tor mode instances"
          echo "  - 3 Tor-Only mode instances"

      - name: Deployment Failed
        if: ${{ needs.health-check.result == 'failure' }}
        run: |
          echo "Deployment failed. Please check the logs above."
          exit 1
