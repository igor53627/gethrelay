name: build-tor-image

on:
  workflow_dispatch:
  push:
    paths:
      - docker/tor/**

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Tor image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/tor/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/geth-tor-hidden-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
