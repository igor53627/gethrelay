---
# ConfigMap for common configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: gethrelay-config
  namespace: gethrelay
data:
  CHAIN: "mainnet"
  MAX_PEERS: "200"
  PORT: "30303"
  RPC_UPSTREAM: "https://ethereum-rpc.publicnode.com"
  V5DISC: "true"

---
# Deployment 1: Default mode (no Tor preference)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gethrelay-default-1
  namespace: gethrelay
  labels:
    app: gethrelay
    mode: default
    instance: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gethrelay
      instance: default-1
  template:
    metadata:
      labels:
        app: gethrelay
        instance: default-1
        mode: default
    spec:
      securityContext:
        fsGroup: 100
      containers:
      - name: tor
        image: dockurr/tor:latest
        ports:
        - containerPort: 9050
          name: socks
        - containerPort: 9051
          name: control
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      - name: gethrelay
        image: ghcr.io/igor53627/gethrelay:latest
        args:
        - --chain=$(CHAIN)
        - --maxpeers=$(MAX_PEERS)
        - --port=$(PORT)
        - --v5disc
        - --tor-proxy=127.0.0.1:9050
        - --rpc.upstream=$(RPC_UPSTREAM)
        envFrom:
        - configMapRef:
            name: gethrelay-config
        ports:
        - containerPort: 30303
          name: p2p
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi

