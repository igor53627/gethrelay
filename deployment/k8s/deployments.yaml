---
# StatefulSet 1: Prefer Tor mode with hidden service
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gethrelay-prefer-tor-1
  namespace: gethrelay
  labels:
    app: gethrelay
    mode: prefer-tor
    instance: "4"
spec:
  serviceName: gethrelay-prefer-tor-1
  replicas: 1
  selector:
    matchLabels:
      app: gethrelay
      instance: prefer-tor-1
  template:
    metadata:
      labels:
        app: gethrelay
        instance: prefer-tor-1
        mode: prefer-tor
    spec:
      securityContext:
        fsGroup: 101  # Match Tor's GID instead of 100
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ['sh', '-c', 'chown -R 100:101 /var/lib/tor && chmod -R 700 /var/lib/tor']
        volumeMounts:
        - name: tor-data
          mountPath: /var/lib/tor
      containers:
      - name: tor
        image: dockurr/tor:latest
        ports:
        - containerPort: 9050
          name: socks
        - containerPort: 9051
          name: control
        volumeMounts:
        - name: torrc
          mountPath: /etc/tor/torrc
          subPath: torrc
        - name: tor-data
          mountPath: /var/lib/tor
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      - name: gethrelay
        image: ghcr.io/igor53627/gethrelay:feature-monitoring-prometheus-grafana-2385dd0
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "sleep 10 && chmod -R g+rX /var/lib/tor/hidden_service 2>/dev/null || true"]
        args:
        - --chain=$(CHAIN)
        - --maxpeers=$(MAX_PEERS)
        - --port=$(PORT)
        - --v5disc
        - --tor-proxy=127.0.0.1:9050
        - --prefer-tor
        - --tor-enabled
        - --tor-control=127.0.0.1:9051
        - --rpc.upstream=$(RPC_UPSTREAM)
        - --pprof
        - --pprof.addr=0.0.0.0
        - --pprof.port=6060
        envFrom:
        - configMapRef:
            name: gethrelay-config
        ports:
        - containerPort: 30303
          name: p2p
          protocol: TCP
        - containerPort: 6060
          name: metrics
          protocol: TCP
        volumeMounts:
        - name: tor-data
          mountPath: /var/lib/tor
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      volumes:
      - name: torrc
        configMap:
          name: torrc-with-hidden-service
  volumeClaimTemplates:
  - metadata:
      name: tor-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

