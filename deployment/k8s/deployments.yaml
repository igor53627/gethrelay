---
# ConfigMap for common configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: gethrelay-config
  namespace: gethrelay
data:
  CHAIN: "mainnet"
  MAX_PEERS: "200"
  PORT: "30303"
  RPC_UPSTREAM: "https://ethereum-rpc.publicnode.com"
  V5DISC: "true"

---
# ConfigMap for Tor configuration with hidden service (for tor-only and prefer-tor)
apiVersion: v1
kind: ConfigMap
metadata:
  name: torrc-with-hidden-service
  namespace: gethrelay
data:
  torrc: |
    # Tor configuration for gethrelay with P2P hidden service
    # Used for tor-only and prefer-tor instances

    # SOCKS5 proxy on port 9050
    SocksPort 0.0.0.0:9050

    # Control port for hidden service management
    ControlPort 9051

    # Cookie authentication
    CookieAuthentication 1
    CookieAuthFile /var/lib/tor/control_auth_cookie
    CookieAuthFileGroupReadable 1

    # Data directory
    DataDirectory /var/lib/tor
    DataDirectoryGroupReadable 1
    CacheDirectoryGroupReadable 1

    # Hidden service configuration for P2P port
    # This creates a persistent .onion address for the gethrelay P2P service
    HiddenServiceDir /var/lib/tor/hidden_service
    HiddenServicePort 30303 127.0.0.1:30303

    # Logging
    Log notice stdout

    # Performance tuning
    MaxCircuitDirtiness 60
    CircuitBuildTimeout 30

---
# ConfigMap for basic Tor configuration (for default instances)
apiVersion: v1
kind: ConfigMap
metadata:
  name: torrc-basic
  namespace: gethrelay
data:
  torrc: |
    # Tor configuration for gethrelay
    # SOCKS5 proxy on port 9050
    SocksPort 0.0.0.0:9050

    # Control port for hidden service management
    ControlPort 9051

    # Cookie authentication
    CookieAuthentication 1
    CookieAuthFile /var/lib/tor/control_auth_cookie

    # Data directory
    DataDirectory /var/lib/tor

    # Logging
    Log notice stdout

    # Performance tuning
    MaxCircuitDirtiness 60
    CircuitBuildTimeout 30

---
# Deployment 1: Default mode (no Tor preference)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gethrelay-default-1
  namespace: gethrelay
  labels:
    app: gethrelay
    mode: default
    instance: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gethrelay
      instance: default-1
  template:
    metadata:
      labels:
        app: gethrelay
        instance: default-1
        mode: default
    spec:
      securityContext:
        fsGroup: 100
      containers:
      - name: tor
        image: dockurr/tor:latest
        ports:
        - containerPort: 9050
          name: socks
        - containerPort: 9051
          name: control
        volumeMounts:
        - name: torrc
          mountPath: /etc/tor/torrc
          subPath: torrc
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      - name: gethrelay
        image: ghcr.io/igor53627/gethrelay:feature-monitoring-prometheus-grafana-2385dd0
        args:
        - --chain=$(CHAIN)
        - --maxpeers=$(MAX_PEERS)
        - --port=$(PORT)
        - --v5disc
        - --tor-proxy=127.0.0.1:9050
        - --rpc.upstream=$(RPC_UPSTREAM)
        - --pprof
        - --pprof.addr=0.0.0.0
        - --pprof.port=6060
        envFrom:
        - configMapRef:
            name: gethrelay-config
        ports:
        - containerPort: 30303
          name: p2p
          protocol: TCP
        - containerPort: 6060
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      volumes:
      - name: torrc
        configMap:
          name: torrc-basic

