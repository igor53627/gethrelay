---
# Headless Service for gethrelay-default instances (metrics)
apiVersion: v1
kind: Service
metadata:
  name: gethrelay-default-metrics
  namespace: gethrelay
  labels:
    app: gethrelay
    mode: default
    metrics: "true"
spec:
  clusterIP: None
  selector:
    app: gethrelay
    mode: default
  ports:
  - name: metrics
    port: 6060
    targetPort: 6060
    protocol: TCP

